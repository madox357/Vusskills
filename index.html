<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="src" alt="alt "/>
        <a v-bind:href="link">going to google</a>
        <p v-text="myText"></p>
        <div v-html="myHtml"></div>

    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            src:"https://picsum.photos/200/300",
            alt:"Another image",
            link:"http://google.com",
            myText:'Hello world from directive',
            myHtml:"<strong>Bijaya Limbu</strong>"
        }

    })
</script>
</html>
